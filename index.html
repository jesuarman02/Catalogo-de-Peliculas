<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BlockBuster</title>
</head>
<body>
    <div class="block">
        <img src="imagenes/logo.png"  style="width: 450px; height: auto; position: relative; top: -50px; left: 1%;">
        <h2>Catalogo de Peliculas</h2>
    </div>

    <div class="pelicula">
    <div class="input-group mb-3">
        <div class="input-group-text"></div>
        <input type="text"  id="titulo" class="form-control" placeholder="Nombre de la Pelicula">
      </div>
      <img src="imagenes/pelicula.png" style="height: auto; width: 40px; position: absolute; top: 1%; left: -3%;">
    </div>
    
    <div class="director">
    <div class="input-group mb-3">
        <div class="input-group-text"></div>
        <input type="text" id="director" class="form-control"  placeholder="Nombre del Director">
      </div>
      <img src="imagenes/director.png" style="height: auto; width: 40px; position: absolute; top: 2%;left: -3%;">
    </div>
    
    <div class="year">
    <div class="input-group mb-3">
        <div class="input-group-text"></div>
        <input type="text" id="year" class="form-control" placeholder="Año de Estreno">
    </div>
      <img src="imagenes/fecha.png" style="height: auto; width: 40px; position: absolute; top: 2%;left: -3.5%;">
    </div>
      
    <div class="logo1">
        <img src="imagenes/catalogo.png" style="height: auto; width: 400px; position: absolute; left: 70%;top: 13%;">
    </div>

    <div class="imagenes">
      <img src="/imagenes/1.jpg" class="imagenes1">
    </div>

    <div class="agregar">
      <button type="button" id="validar" class="btn btn-warning">Agregar Pelicula</button>
    </div>
    <div class="mostrar">
      <button type="button" id="mostrar" class="btn btn-danger" style="top: 60%;">Mostrar Peliculas</button>
    </div>
    
    <div id="tablaPeliculas" class="mt-4" style="display: none;">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Titulo</th>
                  <th scope="col">Director</th>
                  <th scope="col">Año</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
              </tr>
          </thead>
          <tbody id="tablaCuerpo">
          </tbody>
      </table>
  </div>

    <ul id="movieList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
